<!DOCTYPE html>

<html>

	<head>
		
		<meta charset="utf-8" />
		<meta name="description" content="Our very first HTML5 document. How exciting!"/>
		<meta name="keywords" content="html5, mobile development, Full Sail University"/>
		<meta name="robots" content="noindex, nofollow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<meta name="HandheldFriendly" content="True"/>
		<meta name="MobileOptimized" content="320"/>
		
		<title>Web App Part 1</title>
		
		<link href="css/styles.css" rel="stylesheet" type="text/css"/>

		<script src="js/main.js" type="text/javascript"></script>
	
	</head>
	
	
	<body>
	
		<h1>Nutritional Counter</h1>
		
		<h1>Add A Food/Drink:</h1>
	
		<form action="#" method="post">
			
			<fieldset>
				
				<legend>Nutritional Info</legend>
				
				</br>
			
				<input type="radio" name="type" value="food">Food</input>
				&#160;&#160;&#160;
				<input type="radio" name="type" value="drink">Drink</input>
				
				</br></br>
				
				<label for="name">Name:</label></br>
				<input type="text" id="name">
				
				</br></br>
				
				<label for="calories">Calories:</label></br>
				<input type="text" id="calories">
				
				</br></br>
				
				<label for="fat">Fat(g):</label></br>
				<input type="text" id="fat">
				
				</br></br>
				
				<label for="carbs">Carbohydrates(g):</label></br>
				<input type="text" id="carbs">
				
				</br></br>
				
				<label for="protein">Protein(g):</label></br>
				<input type="text" id="protein">
				
				</br></br>
				
				<label for="servings">Servings:</label></br>
				<input type="range" min="1" max="5" id="servings">
				
				</br></br>
				
				<label for="hours">Time:</label></br>
				<select id="hours">
					
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					
				</select> 
				
				<font>:</font>
				
				<select id="minutes">
					
					<option value="00">00</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
					
				</select>
				&#160;
				
				<input type="radio" name="AMPM" value="AM">A.M.</input>
				&#160;
				<input type="radio" name="AMPM" value="PM">P.M.</input>
				
				</br></br>
				
				<label for="date">Date:</label></br>
				<input type="date" id="date">
				
				</br></br>
				
				<input type="checkbox" id="favorite">
				<label for="favorite">Save as a favorite?</label>
				
				</br></br>
				
				<label for="notes">Side Notes:</label></br>
				<textarea id="notes"></textarea>
	
			</fieldset>	
			
			</br>
			
			<input type="submit" value="Add Food/Drink">
		
		</form>
		
		</br>
		
		<a href="#">Clear Stored Data</a>
		<a href="#">Display Data</a>
	
	</body>

</html>
